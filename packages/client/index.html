<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Warlocks client</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <div class="frame">
      <h1>Hello warlock player!</h1>
      <main>
        <canvas id="game"></canvas>

        <!-- SKILLBAR begins here -->
        <aside class="skill-bar">
          <figure class="skill-slot">
            <img
              src="https://via.placeholder.com/64x64.png?text=Q"
              alt="Fireball skill icon"
            />
            <div class="cooldown"></div>
            <figcaption class="tooltip">Fireball (Q)</figcaption>
          </figure>
          <figure class="skill-slot">
            <img
              src="https://via.placeholder.com/64x64.png?text=W"
              alt="Ice Shield skill icon"
            />
            <!-- No cooldown here -->
            <figcaption class="tooltip">Ice Shield (W)</figcaption>
          </figure>
          <figure class="skill-slot">
            <img
              src="https://via.placeholder.com/64x64.png?text=E"
              alt="Dash skill icon"
            />
            <div class="cooldown"></div>
            <figcaption class="tooltip">Dash (E)</figcaption>
          </figure>
          <figure class="skill-slot">
            <img
              src="https://via.placeholder.com/64x64.png?text=R"
              alt="Ultimate Blast skill icon"
            />
            <!-- No cooldown here -->
            <figcaption class="tooltip">Ultimate Blast (R)</figcaption>
          </figure>
        </aside>
        <!-- SKILLBAR ends here -->

        <!-- PLAYER-PANEL begins here -->
        <aside class="player-panel">
          <section class="player" data-player="PlayerOne">
            <h2 class="player-name">PlayerOne</h2>
            <progress class="health" value="75" max="100"></progress>
          </section>

          <section class="player" data-player="PlayerTwo">
            <h2 class="player-name">PlayerTwo</h2>
            <progress class="health" value="40" max="100"></progress>
          </section>

          <section class="player" data-player="PlayerThree">
            <h2 class="player-name">PlayerThree</h2>
            <progress class="health" value="90" max="100"></progress>
          </section>
        </aside>
        <!-- PLAYER-PANEL ends here -->
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
